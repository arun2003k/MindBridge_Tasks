<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Task Tracker</h1>
<center>
        <form id="taskForm">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" required>

            <label for="taskTitle">Task Title:</label>
            <input type="text" id="taskTitle" name="taskTitle" required>

            <label for="taskDescription">Task Description:</label>
            <textarea id="taskDescription" name="taskDescription" rows="3" required></textarea>

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required>

            <button type="submit">Assign Task</button>
        </form>
    </center>
        <table>
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th colspan="2">Task Details</th>
                    <th>Due Date</th>
                </tr>
                <tr>
                    <th></th>
                    <th>Task Title</th>
                    <th>Task Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Michale</td>
                    <td>Develop Layout</td>
                    <td>Create Layout of outcome and optimize it.</td>
                    <td>03-Aug-2025</td>
                </tr>
                <tr>
                    <td>Team Meeting</td>
                    <td>Prepare process of team progress review.</td>
                    <td>07-Aug-2025</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
